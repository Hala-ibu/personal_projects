<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            text-align: center;
            font-family:monospace;
            background-image:url('sakuras.jpg');

            background-size:cover ;

        button {
            font-size: 6rem;

 }

    <h1>color flipper
    <div id="texting" style="font-size: 5rem;color: #ae3266;"></div>
